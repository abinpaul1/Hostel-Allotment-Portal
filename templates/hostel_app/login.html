<!DOCTYPE html>
{% extends 'hostel_app/base.html' %}
{% block body_block%}

  <h1>Please login</h1>
  <div class="main-w3layouts wrapper">
    <div class="main-agileinfo">
      <div class="agileits-top">
        <form action="{% url 'hostel_app:user_login'%}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input class="textarea-css" type="text" name="username" placeholder="Username">
          </div>
          <div class="form-group">
            <input class="textarea-css" type="password" name="password" placeholder="Password">
          </div>
          <input type="submit" class="btn btn-success" value="Login">
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
