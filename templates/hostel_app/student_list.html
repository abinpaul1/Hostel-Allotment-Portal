<!DOCTYPE html>
{% extends "hostel_app/base.html" %}
{% load staticfiles %}

{% block body_block %}
    <h1>Student List</h1>

    <br>
    <br>

    {% if student_list %}
    <div class="list-type5">
      <ol>
          {% for student in student_list %}
                <li><strong> Roll No. : </strong>{{student.user.username | upper}} <strong> Name. : </strong>{{student.student_name}}</li>
          {% endfor %}
      <ol>
    </div>
    {% endif %}
{% endblock %}
